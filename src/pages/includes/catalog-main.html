<main class="catalog-main">
  <div class="catalog-main__breadcrumbs">
    <ul class="breadcrumbs__list list">
      <li class="breadcrumbs__item">
        <a href="#" class="breadcrumbs__link"> Главная </a>
      </li>

      <li class="breadcrumbs__item">
        <svg width="14" height="14">
          <use href="#breadcrumbs" />
        </svg>
        <a class="breadcrumbs__link"> Уход за чем то </a>
      </li>
    </ul>
  </div>

  <div class="catalog-left">
    <section class="catalog__filter">
      <h3 class="filter__title">Фильтр</h3>

      <form class="filter__form">
        <fieldset class="form__fieldset">
          <div class="legend-price__wrapper">
            <legend class="form__legend form__legend--price">Цена</legend>
            <label class="form__label">
              <input type="checkbox" class="form__input" />
              <span class="form__checkbox-marker">
                <svg width="18" height="18">
                  <use href="#checkbox" />
                </svg>
              </span>
              <span class="form__text">Скидки</span>
            </label>
          </div>

          <div class="range-inputs-wrapper">
            <div class="range__wrapper">
              <span class="range__toggle range__toggle--left"></span>
              <span class="range__bar"></span>
              <span class="range__toggle range__toggle--right"></span>
            </div>
            <div class="price-wrapper">
              <label class="price-label">
                <input
                  type="text"
                  class="price-input price-input--min"
                  placeholder="1000"
                />
              </label>
              <label class="price-label">
                <input
                  type="text"
                  class="price-input price-input--max"
                  placeholder="5000"
                />
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend class="form__legend">Тип кожи</legend>
          <label class="form__label">
            <input type="checkbox" class="form__input" />
            <span class="form__checkbox-marker">
              <svg width="18" height="18">
                <use href="#checkbox" />
              </svg>
            </span>
            <span class="form__text">Текст</span>
          </label>

          <label class="form__label">
            <input type="checkbox" class="form__input" />
            <span class="form__checkbox-marker">
              <svg width="18" height="18">
                <use href="#checkbox" />
              </svg>
            </span>
            <span class="form__text">Жирная</span>
          </label>
          <label class="form__label">
            <input type="checkbox" class="form__input" />
            <span class="form__checkbox-marker">
              <svg width="18" height="18">
                <use href="#checkbox" />
              </svg>
            </span>
            <span class="form__text">Сухая</span>
          </label>

          <label class="form__label">
            <input type="checkbox" class="form__input" />
            <span class="form__checkbox-marker">
              <svg width="18" height="18">
                <use href="#checkbox" />
              </svg>
            </span>
            <span class="form__text">Нормальная</span>
          </label>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend class="form__legend">Возраст</legend>
          <label class="form__label">
            <input type="checkbox" class="form__input" />
            <span class="form__checkbox-marker">
              <svg width="18" height="18">
                <use href="#checkbox" />
              </svg>
            </span>
            <span class="form__text">20-25</span>
          </label>

          <label class="form__label">
            <input type="checkbox" class="form__input" />
            <span class="form__checkbox-marker">
              <svg width="18" height="18">
                <use href="#checkbox" />
              </svg>
            </span>
            <span class="form__text">26-30</span>
          </label>
          <label class="form__label">
            <input type="checkbox" class="form__input" />
            <span class="form__checkbox-marker">
              <svg width="18" height="18">
                <use href="#checkbox" />
              </svg>
            </span>
            <span class="form__text">31-35</span>
          </label>

          <label class="form__label">
            <input type="checkbox" class="form__input" />
            <span class="form__checkbox-marker">
              <svg width="18" height="18">
                <use href="#checkbox" />
              </svg>
            </span>
            <span class="form__text">36-40</span>
          </label>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend class="form__legend">Тип кожи</legend>
          <label class="form__label">
            <input type="radio" name="care" class="form__input" />
            <span class="form__checkbox-marker form__checkbox-marker--radio">
              <svg width="20" height="20">
                <use href="#radio" />
              </svg>
            </span>
            <span class="form__text">Текст</span>
          </label>
          <label class="form__label">
            <input type="radio" name="care" class="form__input" />
            <span class="form__checkbox-marker form__checkbox-marker--radio">
              <svg width="20" height="20">
                <use href="#radio" />
              </svg>
            </span>
            <span class="form__text">Текст</span>
          </label>
        </fieldset>
      </form>
    </section>
  </div>

  <section class="catalog-right">
    <div class="catalog-right__wrapper">
      <h2 class="catalog__title">Уход за чем то</h2>

      <ul class="catalog__tags-list tags-list list">
        <li class="tags-list__item">
          <button class="tags-list__item-btn button">
            Tag name
            <svg width="17" height="17">
              <use href="#close" />
            </svg>
          </button>
        </li>
        <li class="tags-list__item">
          <button class="tags-list__item-btn button">
            <svg width="18" height="18">
              <use href="#plus" />
            </svg>
          </button>
        </li>
      </ul>

      <custom-select class="catalog__select">
        <span data-value="1" slot="option">Активные акне</span>
        <span data-value="2" slot="option"
          >Постакне/Покраснения, рубцы, шелушения, Неровный рельеф кожи</span
        >
        <span data-value="3" slot="option">3st punkt</span>
        <span data-value="4" slot="option">4st punkt</span>
        <span data-value="5" slot="option">Нет дополнительной проблемы</span>
      </custom-select>
    </div>
  </section>
</main>
