<header class="page-header">
  <section class="page-header__fix-section">
    <div class="fix-section">
      <div class="page-header__logo">
        <svg width="143" height="29">
          <use href="#logo" />
        </svg>
      </div>

      <button class="page-header__catalog-btn button">
        <svg width="24" height="24">
          <use href="#burger" />
        </svg>
        Каталог косметики
      </button>

      <button class="page-header__search-btn button">
        <svg width="24" height="24">
          <use href="#search" />
        </svg>
      </button>
    </div>
  </section>

  <section class="page-header__user-section">
    <nav class="page-header__navigation">
      <ul class="page-header__navigation-list list">
        <li class="navigation__item">
          <a href="#" class="navigation__link">
            <svg width="24" height="24">
              <use href="#favorite" />
            </svg>
          </a>
        </li>

        <li class="navigation__item">
          <a href="#" class="navigation__link">
            <svg width="24" height="24">
              <use href="#user" />
            </svg>
          </a>
        </li>

        <li class="navigation__item">
          <a href="#" class="navigation__link">
            <svg width="24" height="24">
              <use href="#basket" />
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <button class="user-section__assortmen-btn button outline-btn">
      Подбор косметики
    </button>
  </section>

  <section class="page-header__banner">
    <div class="banner__left-section">
      <strong class="banner__slogan"> Профессиональный уход дома! </strong>
      <p class="banner__info">
        Преобретите медицинскую косметику для ухода за собой, не пользуясь
        услугами косметолога.
      </p>
      <button class="banner__btn button background-btn">
        Подобрать косметику под себя
      </button>
    </div>

    <div class="banner__right-section">
      <ul class="banner__list list">
        <li class="banner__item">
          <a href="#1" class="banner__link">
            <img src="./../../images/banner1.png" />

            <div class="little-card banner__little-card">
              <div class="little-card__img">
                <img src="./../../images/litle-img.png" />
              </div>

              <div class="little-card__rigth-block">
                <h3 class="little-card__title">
                  Гидрогелевые патчи Dr. Hedison
                </h3>

                <p class="little-card__price">
                  <span class="little-card__price-text"> 12 250 грн. </span>
                  <span class="little-card__price-discount"> -25% </span>
                </p>
              </div>
            </div>
          </a>
        </li>

        <li class="banner__item">
          <a href="#2" class="banner__link">
            <img src="./../../images/banner2.png" />

            <div class="little-card banner__little-card">
              <div class="little-card__img">
                <img src="./../../images/litle-img.png" />
              </div>

              <div class="little-card__rigth-block">
                <h3 class="little-card__title">
                  Гидрогелевые патчи Dr. Hedison
                </h3>

                <p class="little-card__price">
                  <span class="little-card__price-text"> 12 250 грн. </span>
                  <span class="little-card__price-discount"> -50% </span>
                </p>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </section>
</header>
